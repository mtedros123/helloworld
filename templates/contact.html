<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Contact Us</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../PycharmProjects/helloworld/templates/base.html">Base</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../PycharmProjects/helloworld/templates/favoritecourse.html">Favorite Course</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <div id="thankyou" style="display: none;">
            <p>Thank you for contacting us! Here is the information you entered:</p>
            <ul>
                <li>First Name: <span id="displayFirstName"></span></li>
                <li>Last Name: <span id="displayLastName"></span></li>
                <li>Email Address: <span id="displayEmail"></span></li>
                <li>Additional Field: <span id="displayAdditionalField"></span></li>
            </ul>
        </div>
        <form id="contactForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="additional_field">Additional Field</label>
                <input type="text" class="form-control" id="additional_field" name="additional_field" placeholder="Enter your additional field">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!-- Include Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const firstName = document.getElementById("first_name").value;
            const lastName = document.getElementById("last_name").value;
            const email = document.getElementById("email").value;
            const additionalField = document.getElementById("additional_field").value;

            document.getElementById("displayFirstName").textContent = firstName;
            document.getElementById("displayLastName").textContent = lastName;
            document.getElementById("displayEmail").textContent = email;
            document.getElementById("displayAdditionalField").textContent = additionalField;

            document.getElementById("contactForm").style.display = "none";
            document.getElementById("thankyou").style.display = "block";
        }
    </script>
</body>
</html>
